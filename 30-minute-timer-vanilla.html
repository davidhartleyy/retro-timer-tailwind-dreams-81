<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Minute Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .timer-container {
            min-height: 100vh;
            display: flex;
            background-color: #1a1a1a;
        }
        
        .timer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer-center {
            text-align: center;
        }
        
        .progress-section {
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .progress-bar {
            width: 16rem;
            height: 0.5rem;
            background-color: #374151;
            border-radius: 9999px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #f59e0b, #ea580c);
            border-radius: 9999px;
            transition: all 1s ease-out;
            width: 0%;
        }
        
        .progress-text {
            color: #FAFAFA;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .clock-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 1rem;
        }
        
        .clock-digit {
            position: relative;
        }
        
        .digit-card {
            background-color: black;
            border: 4px solid #1f2937;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .digit-inner {
            background: linear-gradient(to bottom, #111827, black);
            padding: 2rem;
            min-width: 10rem;
        }
        
        .digit-number {
            color: white;
            font-size: 6rem;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            line-height: 1;
            text-align: center;
            position: relative;
        }
        
        .digit-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 0.125rem;
            background-color: #374151;
        }
        
        .digit-shadow {
            height: 0.5rem;
            background: linear-gradient(to bottom, #1f2937, #111827);
        }
        
        .digit-label {
            color: #FAFAFA;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.75rem;
            text-align: center;
        }
        
        .colon {
            color: white;
            font-size: 4rem;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            margin: 0 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .completion-message {
            margin-bottom: 3rem;
        }
        
        .completion-text {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .btn {
            border: none;
            border-radius: 9999px;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background-color: #FAFAFA;
            color: black;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #9ca3af;
        }
        
        .btn-secondary:hover {
            color: white;
            background-color: #1f2937;
        }
        
        .icon {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <audio id="timer-audio" preload="auto">
            <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        </audio>
        
        <div class="timer-content">
            <div class="timer-center">
                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0% Complete</div>
                </div>

                <div class="clock-display">
                    <div class="clock-digit">
                        <div class="digit-card">
                            <div class="digit-inner">
                                <div class="digit-number" id="minutes">30</div>
                                <div class="digit-line"></div>
                            </div>
                            <div class="digit-shadow"></div>
                        </div>
                        <div class="digit-label">MINUTES</div>
                    </div>

                    <div class="colon">:</div>

                    <div class="clock-digit">
                        <div class="digit-card">
                            <div class="digit-inner">
                                <div class="digit-number" id="seconds">00</div>
                                <div class="digit-line"></div>
                            </div>
                            <div class="digit-shadow"></div>
                        </div>
                        <div class="digit-label">SECONDS</div>
                    </div>
                </div>

                <div class="completion-message hidden" id="completion-message">
                    <div class="completion-text">Time's up! Well done.</div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="toggle-btn">
                        <svg class="icon" id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="m7 4 10 8L7 20V4z"/>
                        </svg>
                        <svg class="icon hidden" id="pause-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                        <span id="toggle-text">Start</span>
                    </button>
                    
                    <button class="btn btn-secondary" id="reset-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                            <path d="M3 21v-5h5"/>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.timeLeft = 30 * 60; // 30 minutes in seconds
                this.initialTime = 30 * 60;
                this.isActive = false;
                this.interval = null;
                
                this.elements = {
                    minutes: document.getElementById('minutes'),
                    seconds: document.getElementById('seconds'),
                    progressFill: document.getElementById('progress-fill'),
                    progressText: document.getElementById('progress-text'),
                    completionMessage: document.getElementById('completion-message'),
                    toggleBtn: document.getElementById('toggle-btn'),
                    resetBtn: document.getElementById('reset-btn'),
                    playIcon: document.getElementById('play-icon'),
                    pauseIcon: document.getElementById('pause-icon'),
                    toggleText: document.getElementById('toggle-text'),
                    audio: document.getElementById('timer-audio')
                };
                
                this.bindEvents();
                this.updateDisplay();
            }
            
            bindEvents() {
                this.elements.toggleBtn.addEventListener('click', () => this.toggleTimer());
                this.elements.resetBtn.addEventListener('click', () => this.resetTimer());
            }
            
            toggleTimer() {
                this.isActive = !this.isActive;
                
                if (this.isActive && this.timeLeft > 0) {
                    this.interval = setInterval(() => {
                        this.timeLeft--;
                        this.updateDisplay();
                        
                        if (this.timeLeft === 0) {
                            this.isActive = false;
                            this.elements.audio.play().catch(console.error);
                            clearInterval(this.interval);
                            this.updateControls();
                        }
                    }, 1000);
                } else {
                    clearInterval(this.interval);
                }
                
                this.updateControls();
            }
            
            resetTimer() {
                this.isActive = false;
                this.timeLeft = this.initialTime;
                clearInterval(this.interval);
                this.updateDisplay();
                this.updateControls();
                this.elements.completionMessage.classList.add('hidden');
            }
            
            updateDisplay() {
                const mins = Math.floor(this.timeLeft / 60);
                const secs = this.timeLeft % 60;
                
                this.elements.minutes.textContent = mins.toString().padStart(2, '0');
                this.elements.seconds.textContent = secs.toString().padStart(2, '0');
                
                const progressPercentage = ((this.initialTime - this.timeLeft) / this.initialTime) * 100;
                this.elements.progressFill.style.width = `${progressPercentage}%`;
                this.elements.progressText.textContent = `${Math.round(progressPercentage)}% Complete`;
                
                if (this.timeLeft === 0) {
                    this.elements.completionMessage.classList.remove('hidden');
                }
            }
            
            updateControls() {
                if (this.isActive) {
                    this.elements.playIcon.classList.add('hidden');
                    this.elements.pauseIcon.classList.remove('hidden');
                    this.elements.toggleText.textContent = 'Pause';
                } else {
                    this.elements.playIcon.classList.remove('hidden');
                    this.elements.pauseIcon.classList.add('hidden');
                    this.elements.toggleText.textContent = 'Start';
                }
            }
        }
        
        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>
</html>
