<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .play-icon::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 12px solid currentColor;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            display: inline-block;
            margin-left: 2px;
        }
        .pause-icon::before {
            content: '';
            width: 3px;
            height: 16px;
            background: currentColor;
            display: inline-block;
            margin-right: 3px;
        }
        .pause-icon::after {
            content: '';
            width: 3px;
            height: 16px;
            background: currentColor;
            display: inline-block;
        }
        .reset-icon {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            display: inline-block;
            position: relative;
            margin-right: 8px;
        }
        .reset-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 12px;
            width: 0;
            height: 0;
            border-left: 4px solid currentColor;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
        }
    </style>
</head>
<body>
    <div id="pomodoro-root" class="min-h-screen text-black flex" style="background-color: #FAFAFA;">
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <!-- Progress indicator and session info -->
                <div class="mb-8 flex flex-col items-center">
                    <div class="w-8 h-1 bg-orange-500 rounded-full mb-4"></div>
                    <div id="progress-percentage" class="text-orange-500 text-sm font-medium mb-2">0%</div>
                    <div style="color: #737373;" class="text-xs mb-4" id="current-date"></div>
                    <div class="flex items-center gap-2" id="session-indicators">
                        <div class="w-3 h-0.5 rounded-full bg-orange-500"></div>
                        <div class="w-3 h-0.5 rounded-full bg-gray-300"></div>
                        <div class="w-3 h-0.5 rounded-full bg-gray-300"></div>
                        <div class="w-3 h-0.5 rounded-full bg-gray-300"></div>
                        <div class="w-3 h-0.5 rounded-full bg-gray-300"></div>
                    </div>
                </div>

                <!-- Mode Switcher -->
                <div class="flex items-center justify-center gap-2 mb-8">
                    <button id="work-btn" class="mode-btn px-6 py-2 rounded-full transition-all duration-200 border-none cursor-pointer font-medium text-sm bg-white border border-gray-200 shadow-lg text-black">
                        Work (25min)
                    </button>
                    <button id="break-btn" class="mode-btn px-6 py-2 rounded-full transition-all duration-200 border-none cursor-pointer font-medium text-sm hover:bg-gray-100 bg-transparent" style="color: #737373;">
                        Break (5min)
                    </button>
                    <button id="long-break-btn" class="mode-btn px-6 py-2 rounded-full transition-all duration-200 border-none cursor-pointer font-medium text-sm hover:bg-gray-100 bg-transparent" style="color: #737373;">
                        Long Break (10min)
                    </button>
                </div>

                <!-- Timer Display -->
                <div class="flex items-center justify-center mb-8">
                    <div class="bg-white border border-gray-200 shadow-lg rounded-3xl p-8 mx-2 min-w-[120px]">
                        <div id="minutes" class="text-8xl font-bold tracking-wider" style="color: #000000;">25</div>
                    </div>
                    <div class="bg-white border border-gray-200 shadow-lg rounded-3xl p-8 mx-2 min-w-[120px]">
                        <div id="seconds" class="text-8xl font-bold tracking-wider" style="color: #000000;">00</div>
                    </div>
                </div>

                <!-- Session Type Indicator -->
                <div class="mb-8">
                    <div id="mode-label" class="text-lg mb-2" style="color: #737373;">Focus Time</div>
                    <div id="session-number" class="text-sm" style="color: #737373;">Session 1</div>
                </div>

                <!-- Controls -->
                <div class="flex items-center justify-center gap-4">
                    <button id="start-pause-btn" class="bg-white border border-gray-200 hover:bg-gray-50 shadow-lg text-black rounded-full px-8 py-3 transition-all duration-200 cursor-pointer font-medium border-none flex items-center">
                        <span class="play-icon mr-2"></span>
                        Start
                    </button>
                    <button id="reset-btn" class="hover:bg-gray-100 bg-transparent rounded-full px-6 py-3 transition-all duration-200 cursor-pointer font-medium border-none flex items-center" style="color: #737373;">
                        <span class="reset-icon"></span>
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.timeLeft = 25 * 60; // 25 minutes in seconds
                this.isActive = false;
                this.mode = 'work';
                this.session = 1;
                this.interval = null;
                
                this.workTime = 25 * 60;
                this.breakTime = 5 * 60;
                this.longBreakTime = 10 * 60;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.updateDate();
            }
            
            initializeElements() {
                this.minutesEl = document.getElementById('minutes');
                this.secondsEl = document.getElementById('seconds');
                this.startPauseBtn = document.getElementById('start-pause-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.workBtn = document.getElementById('work-btn');
                this.breakBtn = document.getElementById('break-btn');
                this.longBreakBtn = document.getElementById('long-break-btn');
                this.progressEl = document.getElementById('progress-percentage');
                this.sessionIndicators = document.getElementById('session-indicators');
                this.modeLabel = document.getElementById('mode-label');
                this.sessionNumber = document.getElementById('session-number');
                this.currentDate = document.getElementById('current-date');
            }
            
            bindEvents() {
                this.startPauseBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                this.workBtn.addEventListener('click', () => this.switchMode('work'));
                this.breakBtn.addEventListener('click', () => this.switchMode('break'));
                this.longBreakBtn.addEventListener('click', () => this.switchMode('longBreak'));
            }
            
            toggleTimer() {
                this.isActive = !this.isActive;
                
                if (this.isActive) {
                    this.interval = setInterval(() => {
                        this.timeLeft--;
                        this.updateDisplay();
                        
                        if (this.timeLeft <= 0) {
                            this.timerFinished();
                        }
                    }, 1000);
                    
                    this.startPauseBtn.innerHTML = '<span class="pause-icon mr-2"></span>Pause';
                } else {
                    clearInterval(this.interval);
                    this.startPauseBtn.innerHTML = '<span class="play-icon mr-2"></span>Start';
                }
            }
            
            resetTimer() {
                this.isActive = false;
                clearInterval(this.interval);
                
                if (this.mode === 'work') {
                    this.timeLeft = this.workTime;
                } else if (this.mode === 'break') {
                    this.timeLeft = this.breakTime;
                } else {
                    this.timeLeft = this.longBreakTime;
                }
                
                this.updateDisplay();
                this.startPauseBtn.innerHTML = '<span class="play-icon mr-2"></span>Start';
            }
            
            switchMode(newMode) {
                this.isActive = false;
                clearInterval(this.interval);
                this.mode = newMode;
                
                if (newMode === 'work') {
                    this.timeLeft = this.workTime;
                } else if (newMode === 'break') {
                    this.timeLeft = this.breakTime;
                } else {
                    this.timeLeft = this.longBreakTime;
                }
                
                this.updateModeButtons();
                this.updateDisplay();
                this.startPauseBtn.innerHTML = '<span class="play-icon mr-2"></span>Start';
            }
            
            timerFinished() {
                this.isActive = false;
                clearInterval(this.interval);
                
                if (this.mode === 'work') {
                    this.mode = 'break';
                    this.timeLeft = this.breakTime;
                } else {
                    this.mode = 'work';
                    this.timeLeft = this.workTime;
                    this.session++;
                }
                
                this.updateModeButtons();
                this.updateDisplay();
                this.startPauseBtn.innerHTML = '<span class="play-icon mr-2"></span>Start';
            }
            
            updateDisplay() {
                const mins = Math.floor(this.timeLeft / 60);
                const secs = this.timeLeft % 60;
                
                this.minutesEl.textContent = mins.toString().padStart(2, '0');
                this.secondsEl.textContent = secs.toString().padStart(2, '0');
                
                const currentModeTime = this.getCurrentModeTime();
                const progressPercentage = ((currentModeTime - this.timeLeft) / currentModeTime) * 100;
                this.progressEl.textContent = Math.round(progressPercentage) + '%';
                
                this.updateSessionIndicators();
                this.updateModeLabel();
                this.sessionNumber.textContent = `Session ${this.session}`;
            }
            
            getCurrentModeTime() {
                if (this.mode === 'work') return this.workTime;
                if (this.mode === 'break') return this.breakTime;
                return this.longBreakTime;
            }
            
            updateModeButtons() {
                const buttons = [this.workBtn, this.breakBtn, this.longBreakBtn];
                const modes = ['work', 'break', 'longBreak'];
                
                buttons.forEach((btn, index) => {
                    if (modes[index] === this.mode) {
                        btn.className = 'mode-btn px-6 py-2 rounded-full transition-all duration-200 border-none cursor-pointer font-medium text-sm bg-white border border-gray-200 shadow-lg text-black';
                        btn.style.color = '';
                    } else {
                        btn.className = 'mode-btn px-6 py-2 rounded-full transition-all duration-200 border-none cursor-pointer font-medium text-sm hover:bg-gray-100 bg-transparent';
                        btn.style.color = '#737373';
                    }
                });
            }
            
            updateSessionIndicators() {
                const indicators = this.sessionIndicators.children;
                for (let i = 0; i < indicators.length; i++) {
                    if (i < this.session) {
                        indicators[i].className = 'w-3 h-0.5 rounded-full bg-orange-500';
                    } else {
                        indicators[i].className = 'w-3 h-0.5 rounded-full bg-gray-300';
                    }
                }
            }
            
            updateModeLabel() {
                if (this.mode === 'work') {
                    this.modeLabel.textContent = 'Focus Time';
                } else if (this.mode === 'break') {
                    this.modeLabel.textContent = 'Break Time';
                } else {
                    this.modeLabel.textContent = 'Long Break';
                }
            }
            
            updateDate() {
                const date = new Date();
                this.currentDate.textContent = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: '2-digit',
                    weekday: 'short'
                });
            }
        }
        
        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>
</html>
